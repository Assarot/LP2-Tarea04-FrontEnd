<app-home></app-home>

<div class="card">
  <h1>Tabla Productos</h1>
  <p-button (onClick)="showDialog()" icon="pi pi-plus" severity="success" />
  <p-table [value]="producto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>stock</th>
        <th>precio</th>
        <th>estado</th>
        <th>accion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.idproducto }}</td>
        <td>{{ product.nombre }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.precio }}</td>
        <td>{{ product.estado }}</td>
        <td>Accion</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <h1 class="modal-title fs-5" *ngIf="!isUpdate">Agregar Producto</h1>
  <h1 class="modal-title fs-5" *ngIf="isUpdate">Actualizar Producto</h1>
  <form [formGroup]="formProducto">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre" class="font-semibold w-6rem">Nombre</label>
      <input
        pInputText
        id="nombre"
        class="flex-auto"
        formControlName="nombre"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="precio" class="font-semibold w-6rem">Precio</label>
      <input
        pInputText
        id="precio"
        class="flex-auto"
        formControlName="precio"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="cantidad" class="font-semibold w-6rem">Cantidad</label>
      <input
        pInputText
        id="cantidad"
        class="flex-auto"
        formControlName="cantidad"
      />
    </div>
  </form>
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancelar"
      severity="secondary"
      (onClick)="visible = false"
    />
    <p-button label="Agregar" (click)="crearproductos()" *ngIf="!isUpdate" />
    <p-button
      label="Actualizar"
      (click)="actualizarProducto()"
      *ngIf="isUpdate"
    />
  </div>
</p-dialog>
